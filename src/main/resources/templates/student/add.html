<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="../../static/stylesheet.css">

<div class="container">

    <div class="form-sec">
        <h4>Student Form</h4>

        <form method="post" action="/student/add" onsubmit="return(validate());" novalidate="novalidate">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control"  placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control"  placeholder="Enter Email" name="email">
            </div>

            <div class="form-group">
                <label>Phone No.:</label>
                <input type="text" class="form-control" placeholder="Enter Phone no." name="contact">
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" class="form-control"  placeholder="Subject" name="subject">
            </div>

            <div class="form-group">
                <label>Issues/query:</label>
                <textarea name="query" class="form-control" placeholder="Enter your Issues/query"></textarea>
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


</div>
